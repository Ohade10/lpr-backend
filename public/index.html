<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LPR Dashboard</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>LPR Dashboard Live</h1>
  <div id="events"></div>

  <script>
    const socket = io();
    const eventsDiv = document.getElementById("events");

    socket.on("lprEvent", (data) => {
      const html = `
        <p><strong>Camera:</strong> ${data.CameraId}</p>
        <p><strong>Code:</strong> ${data.Code}</p>
        <p><strong>Confidence:</strong> ${data.CodeConfidence}%</p>
        <p><strong>Time:</strong> ${new Date(data.EventDateTime).toLocaleString()}</p>
        <hr/>
      `;
      eventsDiv.innerHTML = html + eventsDiv.innerHTML;
    });
  </script>
</body>
</html>
